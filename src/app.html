<!doctype html>
<html lang="nl">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- PWA Manifest -->
		<link rel="manifest" href="/manifest.json" />
		<meta name="theme-color" content="#3ba39b" />
		<meta name="background-color" content="#1d1f20" />
		
		<!-- Apple PWA -->
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-mobile-web-app-title" content="Toekomst School" />
		<link rel="apple-touch-icon" href="/favicon.png" />
		
		<!-- Microsoft PWA -->
		<meta name="msapplication-TileColor" content="#3ba39b" />

		<meta name="description" content="Planning en presentatie app voor Toekomst School - Bekijk je planning offline" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
